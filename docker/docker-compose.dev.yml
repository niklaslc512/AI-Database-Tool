version: '3.8'

services:
  # 开发环境PostgreSQL
  postgres-dev:
    image: pgvector/pgvector:pg15
    container_name: ai-database-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ai_database_dev
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_password_dev
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "15432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
      - ai-database-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_database_dev"]
      interval: 10s
      timeout: 5s

networks:
  ai-database-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./postgres_data